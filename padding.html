<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>marginPadding.html</title>
    <style type="text/css">
        div {
            border: red 5px solid;
        }

        p {
            border: black 2px solid;
            background: blanchedalmond;
        }

        #margin {
            margin: 1em;
            background: greenyellow;
        }

        #padding {
            padding: 1rem;
            background: lime;
        }

        #both {
            margin: 14%;
            padding: 13%;
        }
    </style>Book II

</head>

<body>
    <h1>Margins and padding</h1>
    <div id="main">
        <p>I like roti canai</p>
        <p id="margin">I live in perlis</p>
        <p id="padding">SMKAP school rocks!</p>
        <p id="both">This paragraph has a margin and padding</p>
    </div>
</body>

</html>
